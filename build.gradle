plugins {
  id 'java-library'
  id 'maven-publish'
  id 'eclipse'
}

group = projectGroup
version = projectVersion
sourceCompatibility = projectCompatibility

jar {
    manifest {
        attributes("Implementation-Title": projectName,
                   "Implementation-Version": projectVersion)
    }
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}

task runExample1(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = 'purejavahidapi.example.Example1'
}

task runExample2(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = 'purejavahidapi.example.Example2'
}

dependencies {
  api 'net.java.dev.jna:jna:4.5.2'
}

repositories {
  jcenter()
}
